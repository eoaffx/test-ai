{% extends "base.html" %}

{% block content %}
<div class="container mx-auto my-5 p-5">
    <h1 class="text-center text-3xl mb-5">Summarizer</h1>
    <form id="summarizer-form" action="{{ url_for('summarize') }}" method="post">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
                Enter URL to summarize:
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="url" type="text" placeholder="URL" name="url" required>
        </div>
        <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Summarize">
    </form>
    {% if summary %}
    <div class="mt-5">
        <h2 class="text-center text-2xl mb-5">Summary</h2>
        <div id="summary-display" class="border p-5 rounded">
            {{ summary }}
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
