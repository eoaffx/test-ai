{% extends "base.html" %}

{% block content %}
<div class="container mx-auto my-5">
    <h2 class="text-center text-3xl font-extrabold text-gray-900">Custom Study Music Generator</h2>
    <form id="music-generator-form" class="mt-8 space-y-6" action="{{ url_for('generate_music') }}" method="POST">
        <div class="rounded-md shadow-sm -space-y-px">
            <div>
                <label for="music-settings" class="sr-only">Music Settings</label>
                <input id="music-settings" name="music-settings" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Enter your preferred music settings">
            </div>
        </div>
        <div>
            <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Generate Music
            </button>
        </div>
    </form>
    <div id="music-display" class="mt-5">
        {% if music %}
            <h3 class="text-center text-xl font-bold text-gray-900">Your Custom Study Music</h3>
            <audio controls>
                <source src="{{ music }}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        {% endif %}
    </div>
</div>
{% endblock %}
